<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkify Music</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          max-width: 600px;
          margin: 20px auto;
          text-align: center;
      }
      input[type="text"] {
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          box-sizing: border-box;
      }
      button {
          padding: 10px 20px;
          background-color: #4caf50;
          color: white;
          border: none;
          cursor: pointer;
      }
      button:hover {
          background-color: #45a049;
      }
      #result {
          margin-top: 20px;
          word-wrap: break-word;
      }
      .error {
          color: red;
      }
      /* 新增複製按鈕樣式 */
      .copy-btn {
          padding: 8px 16px;
          background-color: #000000;
          color: white;
          border: none;
          cursor: pointer;
          margin-left: 10px;
          vertical-align: middle;
      }
      .copy-btn:hover {
          background-color: #333333; /* hover 時變亮一點 */
      }
      /* 調整嵌入影片樣式 */
      .youtube-embed {
          margin-top: 15px;
      }
  </style>
</head>
<body>
  <h1>Linkify Music</h1>
  <span>Spotify 轉 YouTube</span>
  <p>貼上 Spotify 歌曲網頁 URL，轉換成 YouTube 影片網址</p>
  <input type="text" id="spotifyUrl" placeholder="例如: https://open.spotify.com/track/54hpc7UxPBdpcsC7xFKEWB">
  <button type="submit" onclick="convertToYouTube()">轉換</button>
  <div id="result"></div>

  <script>
    async function convertToYouTube() {
      const spotifyUrl = document.getElementById('spotifyUrl').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '處理中...';

      // 驗證 Spotify URL 是否有效
      if (!spotifyUrl.match(/https:\/\/open\.spotify\.com\/track\/[a-zA-Z0-9]+/)) {
        resultDiv.innerHTML = '<span class="error">請輸入有效的 Spotify 歌曲 URL</span>';
        return;
      }

      try {
        // 向 GAS 後端發送請求
        const gasUrl = 'https://script.google.com/macros/s/AKfycbzgQcYkvYYJzyULZrdyp69zDXEudUve1uWvdEO5hCeG7eBc1aWdxuW8vjWJCq4nQAaeqg/exec';
        const response = await fetch(`${gasUrl}?spotifyUrl=${encodeURIComponent(spotifyUrl)}`);
        if (!response.ok) throw new Error('無法獲取數據');
        const youtubeVideoUrl = await response.text();

        // 提取 YouTube 影片 ID
        const videoId = youtubeVideoUrl.match(/(?:v=)([a-zA-Z0-9_-]+)/)?.[1];
        if (!videoId) throw new Error('無法解析 YouTube 影片 ID');

        // 顯示結果：網址 + 複製按鈕 + 嵌入影片
        resultDiv.innerHTML = `
          YouTube 網址: <a href="${youtubeVideoUrl}" target="_blank">${youtubeVideoUrl}</a>
          <button class="copy-btn" onclick="copyToClipboard('${youtubeVideoUrl}')">複製</button>
          <div class="youtube-embed">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
          </div>
        `;
      } catch (error) {
        resultDiv.innerHTML = `<span class="error">錯誤: ${error.message}</span>`;
      }
    }

    // 複製到剪貼簿的函數
    function copyToClipboard(url) {
      navigator.clipboard.writeText(url)
        .then(() => {
          alert('已複製 YouTube 網址到剪貼簿！');
        })
        .catch(err => {
          alert(`複製失敗: ${err}`);
        });
    }
  </script>
</body>
</html>
