<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkify Music</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          max-width: 600px;
          margin: 20px auto;
          text-align: center;
      }
      input[type="text"] {
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          box-sizing: border-box;
      }
      button {
          padding: 10px 20px;
          background-color: #4caf50;
          color: white;
          border: none;
          cursor: pointer;
      }
      button:hover {
          background-color: #45a049;
      }
      #result {
          margin-top: 20px;
          word-wrap: break-word;
      }
      .error {
          color: red;
      }
      .copy-btn {
          padding: 8px 16px;
          background-color: #000000;
          color: white;
          border: none;
          cursor: pointer;
          margin-left: 10px;
          vertical-align: middle;
          position: relative;
          transition: background-color 0.3s ease;
      }
      .copy-btn:hover {
          background-color: #333333;
      }
      .copy-btn.copied {
          background-color: #4caf50;
      }
      /* 響應式 YouTube 嵌入 */
      .youtube-embed {
          margin-top: 15px;
          position: relative;
          padding-top: 56.25%; /* 16:9 寬高比 (9 ÷ 16 = 0.5625) */
      }
      .youtube-embed iframe {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
      }
      .copy-tooltip {
          position: absolute;
          top: -30px;
          right: -10px;
          background-color: #333;
          color: white;
          padding: 4px 8px;
          border-radius: 4px;
          font-size: 12px;
          opacity: 0;
          pointer-events: none;
          transition: opacity 0.3s ease-out;
      }
      .copy-tooltip.visible {
          opacity: 1;
      }
  </style>
</head>
<body>
  <h1>Linkify Music</h1>
  <span>Spotify 轉 YouTube</span>
  <p>貼上 Spotify 歌曲網頁 URL，轉換成 YouTube 影片網址</p>
  <input type="text" id="spotifyUrl" placeholder="例如: https://open.spotify.com/track/54hpc7UxPBdpcsC7xFKEWB">
  <button type="submit" onclick="convertToYouTube()">轉換</button>
  <div id="result"></div>

  <script>
    async function convertToYouTube() {
      const spotifyUrl = document.getElementById('spotifyUrl').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '處理中...';

      if (!spotifyUrl.match(/https:\/\/open\.spotify\.com\/track\/[a-zA-Z0-9]+/)) {
        resultDiv.innerHTML = '<span class="error">請輸入有效的 Spotify 歌曲 URL</span>';
        return;
      }

      try {
        const gasUrl = 'https://script.google.com/macros/s/AKfycbzgQcYkvYYJzyULZrdyp69zDXEudUve1uWvdEO5hCeG7eBc1aWdxuW8vjWJCq4nQAaeqg/exec';
        const response = await fetch(`${gasUrl}?spotifyUrl=${encodeURIComponent(spotifyUrl)}`);
        if (!response.ok) throw new Error('無法獲取數據');
        const youtubeVideoUrl = await response.text();

        const videoId = youtubeVideoUrl.match(/(?:v=)([a-zA-Z0-9_-]+)/)?.[1];
        if (!videoId) throw new Error('無法解析 YouTube 影片 ID');

        const uniqueId = Date.now();
        resultDiv.innerHTML = `
          YouTube 網址: <a href="${youtubeVideoUrl}" target="_blank">${youtubeVideoUrl}</a>
          <button id="copy-btn-${uniqueId}" class="copy-btn" onclick="copyToClipboard('${youtubeVideoUrl}', 'copy-btn-${uniqueId}', 'copy-tooltip-${uniqueId}')">複製</button>
          <span id="copy-tooltip-${uniqueId}" class="copy-tooltip">網址已複製！</span>
          <div class="youtube-embed">
            <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
          </div>
        `;
      } catch (error) {
        resultDiv.innerHTML = `<span class="error">錯誤: ${error.message}</span>`;
      }
    }

    function copyToClipboard(url, buttonId, tooltipId) {
      navigator.clipboard.writeText(url)
        .then(() => {
          const button = document.getElementById(buttonId);
          const tooltip = document.getElementById(tooltipId);

          button.classList.add('copied');
          button.textContent = '✔ 已複製';
          tooltip.classList.add('visible');

          setTimeout(() => {
            button.classList.remove('copied');
            button.textContent = '複製';
            tooltip.classList.remove('visible');
          }, 1500);
        })
        .catch(err => {
          const tooltip = document.getElementById(tooltipId);
          tooltip.textContent = '複製失敗';
          tooltip.style.backgroundColor = '#ff4444';
          tooltip.classList.add('visible');
          setTimeout(() => {
            tooltip.classList.remove('visible');
          }, 1500);
        });
    }
  </script>
</body>
</html>
